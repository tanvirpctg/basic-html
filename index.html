<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and link to external stylesheet -->
    <title>Hotel Al Saladia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section with navigation links -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>            
        </nav>
        <!-- Hotel name and registration form title -->
        <p>Hotel Al Saladia</p><br>
        <p>User Registration form</p>
    </header>
    <!-- Main content section with the registration form -->
    <main>
        <form>
            <!-- Form fields with labels and input elements -->

            <!-- First Name -->
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <!-- Last Name -->
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <!-- Meal Selection -->
            <label>
              <input type="radio" name="meal" value="breakfast"> Breakfast
            </label>
            <label>
              <input type="radio" name="meal" value="lunch"> Lunch
            </label>
            <label>
              <input type="radio" name="meal" value="snacks"> Snacks
            </label>
            <label>
              <input type="radio" name="meal" value="dinner"> Dinner
            </label>

            <!-- Food Selection (Checklist) -->
            <label for="food">Select Food:</label>
            <select id="food" name="food" multiple>
              <optgroup label="Meat">
                <option value="fish">Fish</option>
                <option value="beef">Beef</option>
                <option value="chicken">Chicken</option>
                <option value="egg">Egg</option>
              </optgroup>
              <optgroup label="Vegetarian">
                <option value="roti">Roti</option>
                <option value="vegetable">Vegetable</option>
              </optgroup>
              <optgroup label="Fast Food">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="noodles">Noodles</option>
              </optgroup>
            </select>
        </form>
    </main>
    <!-- Footer section -->
    <footer></footer>
</body>
</html>
